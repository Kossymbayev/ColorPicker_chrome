<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <title>Color Picker (Koss)</title>
</head>
<body>
    <div class="picker-container">
        <div class="picker-btns">
            <button id="picker-btn" class="picker-btn">Pick Color</button>
            <button id="export-btn" class="picker-btn">Export Colors</button>
        </div>
        <div class="colors hide">
            <div class="colors-header">
                <p class="colors-title">Picked Colors:</p>
                <span id="clear-btn">Clear All</span>
            </div>
            <ul class="colors-list"></ul>
        </div>
    </div>

    <script src="index.js" type="text/javascript"></script>
</body>
</html>
